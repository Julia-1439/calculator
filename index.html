<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>

    <div id="calc-container">
        <div id="display"></div>

        <button id="clear-all" class="calc-button wide-calc-button">AC</button>
        <button id="backspace" class="calc-button">←</button>
        <button id="divide" class="calc-button operator">÷</button>

        <button class="calc-button digit">7</button>
        <button class="calc-button digit">8</button>
        <button class="calc-button digit">9</button>
        <button id="multiply" class="calc-button operator">×</button>

        <button class="calc-button digit">4</button>
        <button class="calc-button digit">5</button>
        <button class="calc-button digit">6</button>
        <button id="subtract" class="calc-button operator">-</button>

        <button class="calc-button digit">1</button>
        <button class="calc-button digit">2</button>
        <button class="calc-button digit">3</button>
        <button id="add" class="calc-button operator">+</button>

        <button class="calc-button digit">0</button>
        <button id="decimal" class="calc-button">.</button>
        <button id="equals" class="calc-button wide-calc-button">=</button>

    </div>

    <div>
        <button id="decimal">.</button>
        <button id="backspace"></button>
    </div>
</body>
</html>
